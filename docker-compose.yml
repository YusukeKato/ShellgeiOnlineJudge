version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - fastapi
    restart: always

  fastapi:  # http://localhost:8000/docs
    build: ./backend
    container_name: fastapi
    ports:
      - "8000:8000"
    restart: always