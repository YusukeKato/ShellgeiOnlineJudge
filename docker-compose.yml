version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ${SOJ_PATH}backend/nginx/conf.d/fastapi.conf:/etc/nginx/conf.d/fastapi.conf
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - fastapi
    restart: always

  fastapi:  # http://localhost:8000/docs
    build: ./backend
    container_name: fastapi
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    network_mode: "host"