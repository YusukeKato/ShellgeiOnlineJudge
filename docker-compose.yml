version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # - ${SOJ_PATH}backend/nginx/conf.d/fastapi.conf:/etc/nginx/conf.d/fastapi.conf
      - ${SOJ_PATH}deploy/public:/var/www/html/
      - ${SOJ_PATH}backend/nginx/conf.d/:/etc/nginx/conf.d/
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

  fastapi:  # http://localhost:8000/docs
    build: ./
    container_name: fastapi
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    # network_mode: "host"