name: React CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: React Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: React Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: ./client/soj-react-pkg/yarn.lock

      - name: React install dependencies
        run: yarn install --frozen-lockfile
        working-directory: ./client/soj-react-pkg

      - name: React lint
        run: yarn lint
        working-directory: ./client/soj-react-pkg

      - name: React format
        run: yarn format:check
        working-directory: ./client/soj-react-pkg

      - name: React Build
        run: yarn build

      - name: React Run tests
        run: yarn test