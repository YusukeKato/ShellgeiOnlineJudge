id: STANDARD-00000019
title_ja: ''
title_en: ''
statement_ja: |
  各行の文字列は、それぞれとある文字列を三回繰り返して生成されました。
  繰り返されている文字列を出力してください。
statement_en: |
  Each line of string was generated by repeating a certain string three times.
  Output the repeated string.
input: |
  ABCABCABC
  AAA
  ZAZAZA
  SHELLGEISHELLGEISHELLGEI
  GGGGGG
  ZAZZAZZAZ
expected_output: |
  ABC
  A
  ZA
  SHELLGEI
  GG
  ZAZ
answer: cat input.txt | awk '{print substr($0,1,length($0)/3)}'
