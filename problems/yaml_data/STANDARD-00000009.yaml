  2023/06/24
  晴れ
expected_output: |
  2030/04/01
  自転車購入

  2023/06/24
  晴れ

  2023/05/05
  海へ行きました
  楽しかったです

  2022/01/01
  正月は楽しいなぁ

  1998/12/24
  クリスマスって今日だっけ？
  明日かもしれない
  カレンダーを確認しよう
answer: cat input.txt | xargs | sed -E 's;([0-9]*/[0-9]*/[0-9]*);\n\1;g' | sort -r
  -k 1,1 | awk '{for(i=1;i<=NF;i++){print $i};printf("\n")}'
