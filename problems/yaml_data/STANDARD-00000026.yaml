id: STANDARD-00000026
title_ja: ''
title_en: ''
statement_ja: |
  5マス×5マスの盤面が与えられるので、スタート（S）からゴール（G）までの最短経路の距離を出力してください。
  以下がルールです。
  ・Sから上下左右に1マスずつ移動してGを目指します。
  ・「.」が通過可能、「#」が通過不可能なマスです。
  ・斜めに移動することはできません。
statement_en: |
  Find the distance of the shortest path from the S(Start) to the G(Goal).

  Rule:
  - Move up, down, left and right one square at a time to reach S to G
  - '.' is a passable square and '#' is a non-passable square
  - It cannot be moved diagonally
input: |
  S..#.
  .#...
  ...##
  #....
  ..##G
expected_output: |
  8
answer: cat input.txt | sed -E 's/(.)/\1 /g' | awk '{for(i=1;i<=NF;i++){a[NR,i]=$i}}END{for(i=1;i<=5;i++){for(j=1;j<=5;j++){b[i,j]=999}};b[1,1]=0;c=0;while(c==0){for(i=1;i<=5;i++){for(j=1;j<=5;j++){if(a[i,j]!="#"){if(i>1&&a[i-1,j]!="#"&&b[i-1,j]+1<b[i,j]){b[i,j]=b[i-1,j]+1};if(j>1&&a[i,j-1]!="#"&&b[i,j-1]+1<b[i,j]){b[i,j]=b[i,j-1]+1}}}};if(b[5,5]!=999){c=1;print
  b[5,5]} }}'
