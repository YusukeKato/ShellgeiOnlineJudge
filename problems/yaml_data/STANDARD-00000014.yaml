statement_en: |
  Grouping each member by team.

  Input:
  - first row: the member's name
  - second row: the team number

  Output:
  - first row: the team number
  - second row: the member's name
input: |
  田中 2
  鈴木 1
  二階堂 1
  佐藤 3
  加藤 1
  大久保 2
  米田 4
  森 2
  大谷 5
  源田 5
expected_output: |
  1 鈴木 二階堂 加藤
  2 田中 大久保 森
  3 佐藤
  4 米田
  5 大谷 源田
