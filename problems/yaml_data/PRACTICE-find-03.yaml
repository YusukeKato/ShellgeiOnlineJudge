expected_output: |
  /ShellGeiData/sd201701/version_sort/dangerous1.2
  /ShellGeiData/sd201701/version_sort/dangerous1.2.1
  /ShellGeiData/sd201701/version_sort/dangerous11.3
  /ShellGeiData/sd201701/version_sort/dangerous2.0.4
  /ShellGeiData/sd201701/version_sort/dangerous2.1
  /ShellGeiData/sd201701/version_sort/dangerous2.1.1
