  ABCDEFGHIJKLMNOPQRSTUVWXYZAZYXWVUTSRQPONMLKJIHGFEDCBA
expected_output: |
  YES
  YES
  NO
  NO
  YES
  NO
  NO
  YES
  NO
  YES
  YES
answer: cat input.txt | awk '{a=0;for(i=1;i<length($0);i++){if(substr($0,i,1)!=substr($0,length($0)-i+1,1)){a=1}};if(a==0){print
