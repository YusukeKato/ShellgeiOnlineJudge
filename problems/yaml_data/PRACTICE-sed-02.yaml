id: PRACTICE-sed-02
title_ja: ''
title_en: ''
statement_ja: |
  練習：sed
  sedコマンドで入力ファイル"input.txt"の"XXX"を"SHELLGEI"に、"YYY"を"ONLINE"に置換してください。
statement_en: |
  Exercise: sed
  Replace "XXX" with "SHELLGEI", and replace "YYY" with "ONLINE" in the input file "input.txt".
input: |
  XXX YYY JUDGE
expected_output: |
  SHELLGEI ONLINE JUDGE
answer: cat input.txt | sed "s/XXX/SHELLGEI/;s/YYY/ONLINE/"
