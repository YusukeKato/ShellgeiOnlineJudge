title_ja: ''
title_en: ''
statement_ja: |
  AとBとCは1点、DとEは2点、Fは3点です。
  各行において、点数の合計を出力してください。
statement_en: |
  A, B and C are worth 1 point, D and E are worth 2 points, and F is worth 3 points.
  In each line, output the total number of points.
input: |
  A
  AA
  ABC
  AD
  DC
  FF
  ABCDEF
  FFDDEE
  AAAAAAAAAA
  FFFFFFFFFF
expected_output: |
  1
  2
  3
  3
  3
  6
  10
  14
  10
  30
answer: cat input.txt | awk '{z=0;for(i=1;i<=length($0);i++){a=substr($0,i,1);if(a=="A"||a=="B"||a=="C"){z+=1}else
  if(a=="D"||a=="E"){z+=2}else{z+=3}};print z}'
