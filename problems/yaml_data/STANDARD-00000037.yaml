id: STANDARD-00000037
title_ja: ''
title_en: ''
statement_ja: |
  入力の中から数字だけを抽出してください。
statement_en: |
  Extract only the numbers from the input.
input: |
  今日は2023年10月1日です。
  公園を散歩中に犬を3匹見かけました。
  空には雲は5つ、太陽は2つありました。
  夜になると月が4つ出てきてちょっと怖かったです。
expected_output: |
  2023
  10
  1
  3
  5
  2
  4
answer: cat input.txt | sed 's/[^0-9]/ /g' | awk '{for(i=1;i<=NF;i++){print $i}}'
