id: PRACTICE-grep-03
title_ja: ''
title_en: ''
statement_ja: |
  練習：grep
  grepコマンドで入力ファイル"input.txt"から拡張子".txt"が付いていない行だけを出力してください。
statement_en: |
  Exercise: grep
  Output only lines from the input file "input.txt" that do not have a ".txt" extension.
input: |
  file_01.txt
  file_02.txt
  file_03.png
  file_05.c
  file_06.cpp
  file_09
  file_10.jpg
  file_11.png
  file_12.jpg
  file_13.txt
  file_15.py
  file_16.php
  file_18.jpg
expected_output: |
  file_03.png
  file_05.c
  file_06.cpp
  file_09
  file_10.jpg
  file_11.png
  file_12.jpg
  file_15.py
  file_16.php
  file_18.jpg
answer: cat input.txt | grep -v ".txt"
