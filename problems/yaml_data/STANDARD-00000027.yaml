id: STANDARD-00000027
title_ja: ''
title_en: ''
statement_ja: |
  電車の時刻表が与えられるので、8:00ちょうどにA駅から出発してD駅に到着するとき、最も早い到着時刻を出力してください。
statement_en: |
  Given a train schedule, output the earliest arrival time for a train leaving station A at exactly 8:00 and arriving at station D.
input: |
  A -> B : 8:00 -> 8:32
  A -> C : 8:00 -> 8:58
  A -> D : 8:00 -> 10:11
  B -> C : 8:36 -> 9:02
  B -> D : 8:36 -> 9:59
  C -> D : 8:30 -> 9:50
  C -> D : 9:10 -> 10:23
expected_output: |
  9:59
answer: cat input.txt | sed 's/://g' | awk '{print $1,$3,$4,$6}' | awk '{printf("%s
  %s %04d %04d\n",$1,$2,$3,$4)}' | awk 'BEGIN{a["A"]="0759";a["B"]="9999";a["C"]="9999";a["D"]="9999"}{if(a[$1]<$3&&a[$2]>$4){a[$2]=$4}}END{print
  a["D"]}' | sed -E 's/(..)(..)/\1:\2/g' | sed 's/^0//g'
